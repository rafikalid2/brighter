<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="">
	<script src="../dest/brighter.min.js"></script>
	<script src="jquery-3.2.1.min.js"></script>
</head>
<body>
	hello world

	<script>
		function run(nbr){
			console.log('create divs with native');
			var dt = Date.now();
			for(var i=0; i< nbr; ++i){
				var a= document.createElement('div');
			}
			console.log('--- finished in: ', Date.now() - dt, 'ms')

			console.log('create divs with brighter')
			var dt = Date.now();
			for(var i=0; i< nbr; ++i){
				var a= $$('div');
			}
			console.log('--- finished in: ', Date.now() - dt, 'ms')

			console.log('create divs with jquery');
			var dt = Date.now();
			for(var i=0; i< nbr; ++i){
				var a= $('<div>');
			}
			console.log('--- finished in: ', Date.now() - dt, 'ms')
			dt = Date.now();
		}


		function bj(nbr){

			console.log('create Objects');
			var dt = Date.now();
			for(var i=0; i< nbr; ++i){
				var a= {};
				a[0] ='hello';
			}
			console.log('--- finished in: ', Date.now() - dt, 'ms')


			console.log('create arrays');
			var dt = Date.now();
			for(var i=0; i< nbr; ++i){
				var a= [];
				a[0] ='hello';
			}
			console.log('--- finished in: ', Date.now() - dt, 'ms')


			console.log('create Arrays');
			var dt = Date.now();
			for(var i=0; i< nbr; ++i){
				var a= new Array();
				a.push('hello');
			}
			console.log('--- finished in: ', Date.now() - dt, 'ms');




			console.log('create Arrays 2');
			var dt = Date.now();
			for(var i=0; i< nbr; ++i){
				var a= ['hello'];
			}
			console.log('--- finished in: ', Date.now() - dt, 'ms');
		}
	</script>
</body>
</html>

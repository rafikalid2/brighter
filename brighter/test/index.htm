		function run(selector,nbr){
			// native
				var tmp = Date.now();
				for(var i=0; i< nbr; ++i){
					var a = document.querySelectorAll(selector);
				}
				console.log('--- native ends after: ', Date.now() - tmp, 'ms');
				console.log('--- found by native: ', a.length);
			// brighter
				var tmp = Date.now();
				for(var i=0; i< nbr; ++i){
					// var a = $$.queryAll(selector);
					var a = $$.findAll(selector);
				}
				console.log('--- brighter ends after: ', Date.now() - tmp, 'ms');
				console.log('--- found by brighter: ', a.length);
			// jquery
				var tmp = Date.now();
				for(var i=0; i< nbr; ++i){
					var a = $(selector);
				}
				console.log('--- jquery ends after: ', Date.now() - tmp, 'ms');
				console.log('--- found by jquery: ', a.length);
		}
